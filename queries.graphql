# üìä All Queries for Sales & Revenue Analytics API

# 1Ô∏è‚É£ Get Customer Spending
query {
  getCustomerSpending(customerId: "CUSTOMER_UUID_HERE") {
    customerId
    totalSpent
    averageOrderValue
    lastOrderDate
  }
}

# 2Ô∏è‚É£ Get Top Selling Products
query {
  getTopSellingProducts(limit: 5) {
    productId
    name
    totalSold
  }
}

# 3Ô∏è‚É£ Get Sales Analytics
query {
  getSalesAnalytics(startDate: "2025-01-01", endDate: "2025-12-31") {
    totalRevenue
    completedOrders
    categoryBreakdown {
      category
      revenue
    }
  }
}


# 4Ô∏è‚É£ Place Order (Mutation)
mutation {
  placeOrder(input: {
    customerId: "CUSTOMER_UUID_HERE",
    products: [
      { productId: "PRODUCT_UUID_HERE", quantity: 2, priceAtPurchase: 199.99 }
    ],
    totalAmount: 399.98,
    orderDate: "2025-04-19",
    status: "completed"
  }) {
    _id
    totalAmount
    status
  }
}

# 5Ô∏è‚É£ Get Customer Orders (Paginated)
query {
  getCustomerOrders(customerId: "CUSTOMER_UUID_HERE", limit: 2, offset: 0) {
    _id
    orderDate
    totalAmount
    status
  }
}
